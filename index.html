<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>제작중</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;         /* 새까만 화면 */
      color: #fff;              /* 하얀색 글씨 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const fullText = "제 작 중 . . .";        // '제'부터 '중'까지
    const textEl = document.getElementById("text");
    let index = 0;

    function showNextChar() {
      if (index <= fullText.length) {
        textEl.textContent = fullText.slice(0, index); // 제 → 제작 → 제작중
        index++;
      } else {
        clearInterval(timer); // 다 나오면 멈춤
      }
    }

    // 700ms마다 한 글자씩
    const timer = setInterval(showNextChar, 700);
  </script>
</body>
</html>
